<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Fly Travel</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
      media="screen and (min-width: 992px)"
    />
    <link
      rel="stylesheet"
      href="styles/mobile.css"
      media="screen and (max-width: 600px)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <div class="header__img-title">
        <img
          src="Images/travel-logo.png"
          alt="a travel logo"
          class="header__img"
        />
        <p class="header__title">Fast <span class="fly">Fly</span></p>
      </div>
      <nav class="header__nav">
        <ul>
          <li>
            <a href="" class="home">Home</a>
            <a href="">Packages</a>
            <a href="">Testimonial</a>
            <a href="">Blog</a>
            <a href="">Contact</a>
          </li>
        </ul>
        <div class="header__hamburger">
          <section class="header__section-1"></section>
          <section class="header__section-2"></section>
          <section class="header__section-3"></section>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main class="main">
      <!-- explore section -->
      <div class="explore-container">
        <img
          src="Images/beach-boardwalk1.png"
          alt="board walk on a river"
          class="explore-img"
        />
        <section class="title-description">
          <p class="explore-title">Explore Your Travel</p>
          <p class="explore-description">
            place where you want to go. when you want to go. are you alone or
            you will travel with your family or friends.
          </p>
        </section>
        <section class="input-section">
          <input type="text" name="" id="" placeholder="Where go" />

          <input type="text" name="" id="" placeholder="When" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="down-arrow1"
          >
            <path
              d="M19.5 8.25L12 15.75L4.5 8.25"
              stroke="#131318"
              stroke-opacity="0.7"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <input type="text" name="" id="" placeholder="Select Type" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="down-arrow2"
          >
            <path
              d="M19.5 8.25L12 15.75L4.5 8.25"
              stroke="#131318"
              stroke-opacity="0.7"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="search-icon"
          >
            <path
              d="M21 21L15.803 15.803M15.803 15.803C17.2096 14.3965 17.9998 12.4887 17.9998 10.4995C17.9998 8.51035 17.2096 6.60262 15.803 5.19605C14.3964 3.78947 12.4887 2.99927 10.4995 2.99927C8.51031 2.99927 6.60258 3.78947 5.196 5.19605C3.78943 6.60262 2.99922 8.51035 2.99922 10.4995C2.99922 12.4887 3.78943 14.3965 5.196 15.803C6.60258 17.2096 8.51031 17.9998 10.4995 17.9998C12.4887 17.9998 14.3964 17.2096 15.803 15.803Z"
              stroke="white"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <button class="find-now">Find Now</button>
        </section>
      </div>
    </main>
    <!-- footer section -->
    <footer class="footer"></footer>
  </body>
</html>
